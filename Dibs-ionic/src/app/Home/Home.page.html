<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/CityBackground.jpg"></ion-img>
      <ion-card-header>
        <ion-card-title >Hello {{username}} From {{apartment}}</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-button>Pages</ion-button>
      </ion-list-header>
      <ion-item (click)="this.navCtrl.navigateBack('Dibs')">
        <ion-icon slot="start" color="medium" name="bookmark"></ion-icon>
        <ion-label>Dibs</ion-label>
      </ion-item>
      <ion-item (click)="this.navCtrl.navigateBack('Money')">
        <ion-icon slot="start" color="medium" name="card"></ion-icon>
        <ion-label>Money</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-toolbar color="secondary">
          <ion-title>Log out</ion-title>
        </ion-toolbar>
      </ion-item>

    </ion-list>

</ion-content>
